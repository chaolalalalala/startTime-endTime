<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mydatepick</title>
    <link rel="stylesheet" href="mydate.css">
    <script src="mydate.js"></script>
</head>

<body>
<div>
    <h2>日期时间</h2>
    <p>日期控件,兼容PC与手机端.js插件模式.支持日期和日期时间基本功能</p>
    <div>
        <label>日期</label>
        <input onclick="MyDatePick()" type="text">
        <label>日期时间</label>
        <input onclick="MyDatePick({fmt:'datetime'})" type="text">
    </div>
</div>
</body>

</html>
